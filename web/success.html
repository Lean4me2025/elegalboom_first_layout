<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLegalBoom — Request Received</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#ffffff;color:#222;margin:0;padding:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{max-width:640px;width:92%;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px;text-align:center}
    h1{margin:0 0 10px}
    .muted{color:#555;margin-top:8px}
    .order{font-weight:700;margin-top:6px}
    a.btn{display:inline-block;margin-top:16px;padding:12px 16px;background:#0b4a92;color:#fff;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks — your request was received!</h1>
    <div class="muted">We’ll email you updates as we prepare your documents.</div>
    <div class="order">Order ID: <span id="orderId">loading…</span></div>
    <a class="btn" href="/">Back to Home</a>
  </div>
  <script>
    const id = new URLSearchParams(location.search).get('order') || 'N/A';
    document.getElementById('orderId').textContent = id;
  </script>
</body>
</html>
