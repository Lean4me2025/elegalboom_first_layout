<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Provide Your Information — ElegalBoom</title><link rel="stylesheet" href="/styles.css"/></head>
<body><div class="wrap"><div class="hdr"><div><div class="breadcrumb">Products → Provide Your Information</div><h1 style="margin:0">Your Information</h1></div><a class="btn" href="/products.html">Back to Products</a></div>
<div id="selectionBadges" class="card" style="margin-bottom:12px"></div>
<div class="card"><div id="formMount"></div><hr class="sep"/><div class="actions"><a class="btn" href="/products.html">Back</a><a class="btn primary" id="toCheckout">Purchase</a></div></div>
<div class="footer">&copy; <span id="y"></span> ElegalBoom</div></div>
<script src="https://js.stripe.com/v3/"></script><script src="/config.js"></script>
<script>
const formMount=document.getElementById('formMount');const badges=document.getElementById('selectionBadges');const selected=JSON.parse(localStorage.getItem('eb_selected')||'[]');
if(!selected.length){formMount.innerHTML='<p class="muted">No products selected. <a href="/products.html">Choose products first</a>.</p>';}
else{
  const names={PARTNERSHIP:'Partnership Agreement',LLC:'LLC Formation',WORK_FOR_HIRE:'Work‑for‑Hire Agreement',BUNDLE:'LegalBoom Document Bundle',EXPEDITED:'Expedited Processing',NDA:'Non‑Disclosure Agreement (NDA)'};
  const wrap=document.createElement('div');selected.forEach(k=>{const b=document.createElement('span');b.className='badge';b.textContent=names[k]||k;wrap.appendChild(b);});badges.innerHTML='<strong>Selected:</strong> ';badges.appendChild(wrap);
  const schemas={
    LLC:[['LLC Name','text','llc_name'],['Formation State','select','state',['California','Texas','Pennsylvania','Ohio']],['Principal Office Address','text','principal_address'],['Registered Agent Name','text','ra_name'],['Registered Agent Address','text','ra_address'],['Organizer Name','text','org_name'],['Organizer Address','text','org_address'],['Effective Date','date','effective_date'],['Management Structure','select','mgmt',['Member‑Managed','Manager‑Managed']]],
    PARTNERSHIP:[['Partnership Name','text','partnership_name'],['Governing State','select','p_state',['California','Texas','Pennsylvania','Ohio']],['Partner #1 Name','text','p1_name'],['Partner #1 Address','text','p1_addr'],['Partner #1 Ownership %','number','p1_pct'],['Partner #2 Name','text','p2_name'],['Partner #2 Address','text','p2_addr'],['Partner #2 Ownership %','number','p2_pct'],['Effective Date','date','p_effective']],
    WORK_FOR_HIRE:[['Company/Client Name','text','client_name'],['Contractor Name','text','contractor_name'],['Project/Work Description','textarea','work_desc'],['Effective Date','date','wfh_effective'],['Payment/Consideration','text','wfh_payment']],
    NDA:[['Party A Name','text','nda_a'],['Party A Address','text','nda_a_addr'],['Party B Name','text','nda_b'],['Party B Address','text','nda_b_addr'],['Term (months)','number','nda_term'],['Effective Date','date','nda_effective']],
    EXPEDITED:[['Preferred Delivery Timeframe','select','exp_speed',['Same Day','24 Hours','48 Hours']],['Notes (optional)','textarea','exp_notes']],
    BUNDLE:[['Primary Contact Name','text','bundle_contact'],['Primary Email','text','bundle_email'],['Company/Organization','text','bundle_company']]
  };
  const titleMap={LLC:'LLC Formation',PARTNERSHIP:'Partnership Agreement',WORK_FOR_HIRE:'Work‑for‑Hire Agreement',BUNDLE:'LegalBoom Document Bundle',EXPEDITED:'Expedited Processing',NDA:'Non‑Disclosure Agreement (NDA)'};
  selected.forEach(key=>{const section=document.createElement('section');section.className='section';section.innerHTML='<h2>'+ (titleMap[key]||key) +'</h2>';const grid=document.createElement('div');grid.className='form-grid';
    (schemas[key]||[]).forEach(def=>{const [label,type,name,opts]=def;const cell=document.createElement('div');const id='f_'+name;if(type==='select'){const options=(opts||[]).map(o=>'<option>'+o+'</option>').join('');cell.innerHTML='<label for="'+id+'">'+label+'</label><select id="'+id+'" name="'+name+'"><option value="">Select…</option>'+options+'</select>';}
    else if(type==='textarea'){cell.innerHTML='<label for="'+id+'">'+label+'</label><textarea id="'+id+'" name="'+name+'" rows="4"></textarea>';}
    else{const itype=(type==='number'||type==='date')?type:'text';cell.innerHTML='<label for="'+id+'">'+label+'</label><input id="'+id+'" name="'+name+'" type="'+itype+'"/>';}grid.appendChild(cell);});
    section.appendChild(grid);formMount.appendChild(section);formMount.appendChild(document.createElement('hr')).className='sep';});
}
document.getElementById('toCheckout').onclick=async()=>{const ready=typeof STRIPE_PUBLISHABLE_KEY==='string'&&STRIPE_PUBLISHABLE_KEY.startsWith('pk_');if(!ready){alert('Add your Stripe publishable key in config.js');return;}const stripe=Stripe(STRIPE_PUBLISHABLE_KEY);const sel=JSON.parse(localStorage.getItem('eb_selected')||'[]');if(sel.length===0){alert('No products selected.');return;}const lineItems=sel.map(k=>{const price=PRICE_IDS[k];if(!price||price.startsWith('price_xxx')){alert('Missing Price ID for '+k+' in config.js');throw new Error('missing');}return {price,quantity:1};});const {error}=await stripe.redirectToCheckout({lineItems,mode:'payment',successUrl:window.location.origin+'/success.html',cancelUrl:window.location.origin+'/cancel.html'});if(error){alert(error.message);}}
document.getElementById('y').textContent=new Date().getFullYear();
</script></body></html>
