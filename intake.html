
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Information</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="config.js"></script>
</head>
<body>
  <div class="head-actions">
    <a class="btn ghost" href="products.html">Back to Products</a>
  </div>
  <div class="wrap">
    <h1>Your Information</h1>
    <div class="panel">
      <form id="intakeForm">
        <div class="two">
          <div class="section">
            <label>Full Name</label>
            <input class="input" name="full_name" placeholder="Jane Doe" required />
          </div>
          <div class="section">
            <label>Email</label>
            <input class="input" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="two">
          <div class="section">
            <label>State of Formation</label>
            <select name="state" required id="stateSel">
              <option value="">Select…</option>
              <!-- 50 states -->
              <option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option>
              <option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option>
              <option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option>
              <option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option>
              <option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option>
              <option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option>
              <option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option>
              <option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option>
              <option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option>
              <option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="section">
            <label>Phone</label>
            <input class="input" name="phone" placeholder="(555) 555‑5555" />
          </div>
        </div>

        <div id="llcFields" class="hidden">
          <h2>LLC Details</h2>
          <div class="two">
            <div class="section"><label>LLC Name</label><input class="input" name="llc_name" /></div>
            <div class="section"><label>Management Structure</label>
              <select name="mgmt"><option value="">Select…</option><option>MEMBER-MANAGED</option><option>MANAGER-MANAGED</option></select>
            </div>
          </div>
          <div class="two">
            <div class="section"><label>Registered Agent Name</label><input class="input" name="ra_name" /></div>
            <div class="section"><label>Registered Agent Address</label><input class="input" name="ra_addr" /></div>
          </div>
          <div class="two">
            <div class="section"><label>Organizer Name</label><input class="input" name="org_name" /></div>
            <div class="section"><label>Organizer Address</label><input class="input" name="org_addr" /></div>
          </div>
        </div>

        <div id="partnershipFields" class="hidden">
          <h2>Partnership Details</h2>
          <div class="two">
            <div class="section"><label>Partnership Name</label><input class="input" name="ps_name" /></div>
            <div class="section"><label>Principal Office Address</label><input class="input" name="ps_addr" /></div>
          </div>
          <div class="two">
            <div class="section"><label>Partner 1 Name</label><input class="input" name="p1_name" /></div>
            <div class="section"><label>Partner 1 Address</label><input class="input" name="p1_addr" /></div>
          </div>
          <div class="two">
            <div class="section"><label>Partner 2 Name</label><input class="input" name="p2_name" /></div>
            <div class="section"><label>Partner 2 Address</label><input class="input" name="p2_addr" /></div>
          </div>
        </div>

        <div id="ndaFields" class="hidden">
          <h2>NDA</h2>
          <div class="two">
            <div class="section"><label>Party A Name</label><input class="input" name="nda_a" /></div>
            <div class="section"><label>Party B Name</label><input class="input" name="nda_b" /></div>
          </div>
        </div>

        <div id="wfhFields" class="hidden">
          <h2>Work‑for‑Hire</h2>
          <div class="two">
            <div class="section"><label>Client Name</label><input class="input" name="wfh_client" /></div>
            <div class="section"><label>Contractor Name</label><input class="input" name="wfh_contractor" /></div>
          </div>
        </div>

        <div class="actions" style="margin-top:16px">
          <a class="btn ghost" href="products.html">Back</a>
          <button class="btn" type="submit">Purchase</button>
        </div>
      </form>
    </div>
  </div>
  <script src="intake.js"></script>
</body>
</html>
