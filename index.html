<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLegalBoom – Request Your Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .disclaimer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Your Document</h1>
    <p>Fast, accurate, affordable. Human-reviewed. Delivered to your inbox.</p>

    <form id="requestForm" method="POST" action="https://script.google.com/macros/s/AKfycbymI0RnR22SX20KN_tzeYsXmBIFdMSmhqx0jXrgFmEKUqRhHQHEF2DdVu4nh0ZvUTyM/exec">
      
      <div class="row">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" required>
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" required>
        </div>
      </div>
      <input type="hidden" name="name" id="name">

      <div class="row">
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone (optional)</label>
          <input type="text" id="phone">
        </div>
      </div>

      <label for="doc_type">Document Type</label>
      <select name="doc_type" id="doc_type" required>
        <option value="">Select one…</option>
        <option value="LLC">LLC Formation</option>
        <option value="Partnership">Partnership Agreement</option>
        <option value="NDA">Non-Disclosure Agreement</option>
      </select>

      <label for="urgency">Urgency</label>
      <select name="urgency" id="urgency" required>
        <option value="Normal">Normal (2–3 days)</option>
        <option value="Rush">Rush (24 hours)</option>
      </select>

      <label for="details">Details (key facts, terms)</label>
      <textarea name="details" id="details"></textarea>

      <fieldset>
        <legend>Parties (add up to 4)</legend>
        <div class="row">
          <div><input type="text" placeholder="Party 1 Name"></div>
          <div><input type="text" placeholder="Role"></div>
          <div><input type="email" placeholder="Email (optional)"></div>
        </div>
        <div class="row">
          <div><input type="text" placeholder="Party 2 Name"></div>
          <div><input type="text" placeholder="Role"></div>
          <div><input type="email" placeholder="Email (optional)"></div>
        </div>
        <div class="row">
          <div><input type="text" placeholder="Party 3 Name"></div>
          <div><input type="text" placeholder="Role"></div>
          <div><input type="email" placeholder="Email (optional)"></div>
        </div>
        <div class="row">
          <div><input type="text" placeholder="Party 4 Name"></div>
          <div><input type="text" placeholder="Role"></div>
          <div><input type="email" placeholder="Email (optional)"></div>
        </div>
      </fieldset>

      <fieldset>
        <legend>How do you want to file?</legend>
        <label><input type="radio" name="filing" value="self" required> I will download, sign, and file myself. (No service charge)</label><br>
        <label><input type="radio" name="filing" value="assisted"> Please have eLegalBoom file for me. (Service fee TBD)</label>
      </fieldset>

      <div class="disclaimer">
        I understand eLegalBoom provides AI-assisted document preparation with human QC and is not a law firm, nor does it provide legal advice.
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    // Auto-combine first and last name into hidden "name" field
    document.getElementById('requestForm').addEventListener('submit', function() {
      document.getElementById('name').value =
        document.getElementById('first_name').value + ' ' +
        document.getElementById('last_name').value;
    });
  </script>
</body>
</html>
