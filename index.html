<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLegalBoom Intake</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; color: #333; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    input, select, textarea { padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; width: 100%; }
    button { margin-top: 20px; padding: 12px; background: #0066cc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #004c99; }
    .disclaimer { margin-top: 20px; text-align: center; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>eLegalBoom Document Request</h1>
    <form id="intakeForm">
      <label>First Name</label>
      <input type="text" name="first_name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="text" name="phone">

      <label>Business Name</label>
      <input type="text" name="business_name">

      <label>Address</label>
      <input type="text" name="address">

      <label>City</label>
      <input type="text" name="city">

      <label>State</label>
      <select name="state" required>
        <option value="">-- Select State --</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

      <label>Zip</label>
      <input type="text" name="zip">

      <label>Partner 1</label>
      <input type="text" name="partner1">
      <label>Partner 2</label>
      <input type="text" name="partner2">
      <label>Partner 3</label>
      <input type="text" name="partner3">
      <label>Partner 4</label>
      <input type="text" name="partner4">

      <label>Filing Preference</label>
      <select name="filing_option" required>
        <option value="">-- Choose --</option>
        <option value="self">I will file myself</option>
        <option value="efile">Have eLegalBoom file for me (extra charge)</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>

    <div class="disclaimer">
      <p>Disclaimer: eLegalBoom provides document preparation services only. We are not a law firm and do not provide legal advice.</p>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('intakeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const { error } = await _supabase.from('requests').insert([data]);
      if (error) {
        alert('Error submitting request: ' + error.message);
      } else {
        alert('Request submitted successfully!');
        e.target.reset();
      }
    });
  </script>
</body>
</html>
