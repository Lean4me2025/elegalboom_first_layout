<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eLegalBoom — Request Your Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #004a99;
    }
    .disclaimer {
      font-size: 12px;
      color: #555;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Your Document</h1>
    <p>Fast, accurate, affordable. Human-reviewed. Delivered to your inbox.</p>

    <form id="requestForm" method="POST" 
      action="https://script.google.com/macros/s/AKfycbxiMiGTQ0QmUGLUxCcuSX1_qasnfRxBL1ycs08z-LTmF9CxgHeivGrVqGi2D_MuRpt/exec">
      
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>
      
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      
      <label for="doc_type">Document Type</label>
      <select name="doc_type" id="doc_type" required>
        <option value="">Select one...</option>
        <option value="LLC">LLC Formation</option>
        <option value="Partnership">Partnership Agreement</option>
        <option value="NDA">Non-Disclosure Agreement</option>
      </select>
      
      <label for="urgency">Urgency</label>
      <select name="urgency" id="urgency">
        <option value="Normal">Normal (2–3 days)</option>
        <option value="Rush">Rush (24 hours)</option>
      </select>
      
      <label for="details">Details (parties, dates, terms)</label>
      <textarea name="details" id="details"></textarea>
      
      <div class="disclaimer">
        <input type="checkbox" required>
        I understand eLegalBoom provides AI-assisted document preparation with human QC and is not a law firm, nor does it provide legal advice.
      </div>
      
      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
